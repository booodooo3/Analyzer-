<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzer A | Python Hub</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif'],
                        outfit: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1', // Indigo
                        secondary: '#ec4899', // Pink
                        dark: {
                            900: '#0b0c15',
                            800: '#151725',
                            700: '#23263a'
                        }
                    },
                    animation: {
                        'blob': 'blob 7s infinite',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0b0c15;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4f46e5;
        }
        
        /* Glassmorphism Utilities */
        .glass {
            background: rgba(30, 32, 45, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 212, 59, 0.3); /* Python Yellow Tint */
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -10px rgba(55, 118, 171, 0.3); /* Python Blue Tint */
        }

        .category-btn.active {
            background: linear-gradient(135deg, #3776AB 0%, #FFD43B 100%); /* Python Colors */
            border-color: transparent;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(55, 118, 171, 0.4);
        }

        /* RTL/LTR Logic */
        [dir="rtl"] .search-icon-pos { right: 0; padding-right: 1.25rem; }
        [dir="rtl"] .search-input-pad { padding-right: 3.5rem; padding-left: 1rem; }
        [dir="ltr"] .search-icon-pos { left: 0; padding-left: 1.25rem; }
        [dir="ltr"] .search-input-pad { padding-left: 3.5rem; padding-right: 1rem; }

        body { font-family: 'Outfit', sans-serif; }
        [dir="rtl"] body { font-family: 'Cairo', sans-serif; }
        
        /* Background Shapes */
        .bg-shape-1 {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(55, 118, 171, 0.15) 0%, transparent 70%); /* Python Blue */
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: blob 20s infinite alternate;
        }
        .bg-shape-2 {
            position: fixed;
            bottom: -10%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, rgba(255, 212, 59, 0.1) 0%, transparent 70%); /* Python Yellow */
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: blob 25s infinite alternate-reverse;
        }
    </style>
</head>
<body class="bg-dark-900 text-white min-h-screen flex flex-col transition-all duration-300 overflow-x-hidden">

    <!-- Ambient Background -->
    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>

    <!-- Header -->
    <header class="sticky top-0 z-50 glass border-b border-white/5 shadow-2xl">
        <div class="container mx-auto px-6 py-4 flex flex-col md:flex-row items-center justify-between gap-5">
            
            <!-- Logo -->
            <div class="flex items-center gap-3 cursor-pointer group" onclick="resetApp()">
                <div class="w-12 h-12 bg-gradient-to-tr from-blue-600 to-yellow-400 rounded-xl flex items-center justify-center text-2xl shadow-lg group-hover:scale-110 transition-transform duration-300">
                    <i class="fa-brands fa-python text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold tracking-tight">Analyzer <span class="text-blue-400">Py</span></h1>
                    <p class="text-xs text-gray-400 tracking-wider uppercase font-semibold">Python Tools</p>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="w-full max-w-xl relative group">
                <div class="absolute inset-y-0 search-icon-pos flex items-center pointer-events-none">
                    <i class="fa-solid fa-search text-gray-500 group-focus-within:text-blue-400 transition-colors"></i>
                </div>
                <input type="text" 
                       id="searchInput" 
                       placeholder="Find Python libraries, frameworks..." 
                       class="w-full bg-dark-800/50 border border-white/10 text-white text-lg rounded-2xl py-3 search-input-pad focus:outline-none focus:border-blue-500 focus:bg-dark-800/80 focus:ring-1 focus:ring-blue-500 transition-all shadow-inner backdrop-blur-sm"
                       oninput="filterPrograms(this.value)">
            </div>

            <!-- Lang Switch -->
            <button onclick="toggleLanguage()" class="px-4 py-2 rounded-xl bg-white/5 border border-white/10 text-sm hover:bg-white/10 hover:border-blue-500/50 text-gray-300 transition-all flex items-center gap-2 group">
                <i class="fa-solid fa-globe group-hover:text-blue-400 transition-colors"></i>
                <span id="langBtnText" class="font-medium">العربية</span>
            </button>
        </div>
    </header>

    <!-- Categories / Tabs -->
    <div class="py-6 overflow-x-auto no-scrollbar">
        <div class="container mx-auto px-6 flex gap-4 min-w-max" id="categoryContainer">
            <button onclick="selectCategory('all')" class="category-btn active px-6 py-2.5 rounded-full border border-white/10 hover:bg-white/5 transition-all text-sm flex items-center gap-2.5 backdrop-blur-sm" id="btn-all">
                <i class="fa-brands fa-python"></i> <span data-key="btnAll">All Libraries</span>
            </button>
            <button onclick="selectCategory('development')" class="category-btn px-6 py-2.5 rounded-full border border-white/10 hover:bg-white/5 transition-all text-sm flex items-center gap-2.5 text-gray-300 backdrop-blur-sm" id="btn-development">
                <i class="fa-solid fa-code text-blue-400"></i> <span data-key="btnDev">Web Dev</span>
            </button>
            <button onclick="selectCategory('utilities')" class="category-btn px-6 py-2.5 rounded-full border border-white/10 hover:bg-white/5 transition-all text-sm flex items-center gap-2.5 text-gray-300 backdrop-blur-sm" id="btn-utilities">
                <i class="fa-solid fa-brain text-yellow-400"></i> <span data-key="btnUtils">AI & Data</span>
            </button>
            <button onclick="selectCategory('design')" class="category-btn px-6 py-2.5 rounded-full border border-white/10 hover:bg-white/5 transition-all text-sm flex items-center gap-2.5 text-gray-300 backdrop-blur-sm" id="btn-design">
                <i class="fa-solid fa-gamepad text-pink-400"></i> <span data-key="btnDesign">Media & Games</span>
            </button>
            <button onclick="selectCategory('security')" class="category-btn px-6 py-2.5 rounded-full border border-white/10 hover:bg-white/5 transition-all text-sm flex items-center gap-2.5 text-gray-300 backdrop-blur-sm" id="btn-security">
                <i class="fa-solid fa-shield-halved text-green-400"></i> <span data-key="btnSecurity">Security</span>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 pb-12">
        
        <!-- Header Section -->
        <div class="flex items-center justify-between mb-8 animate-fade-in">
            <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-yellow-200 flex items-center gap-3">
                <i class="fa-brands fa-python text-blue-500 text-2xl"></i> 
                <span id="sectionTitle">Python Ecosystem</span>
            </h2>
            <button onclick="openMarket()" class="hidden md:flex items-center gap-2 text-blue-400 hover:text-blue-300 transition-colors font-medium">
                <span data-key="viewMarket">View Resources</span> <i class="fa-solid fa-arrow-right-long"></i>
            </button>
        </div>

        <!-- Grid -->
        <div id="softwareGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Items injected by JS -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden flex-col items-center justify-center py-20 text-center">
            <div class="w-24 h-24 rounded-full bg-white/5 flex items-center justify-center mb-6">
                <i class="fa-brands fa-python text-4xl text-gray-600"></i>
            </div>
            <p class="text-2xl font-bold text-gray-300 mb-2" id="emptyTitle">No libraries found.</p>
            <p class="text-gray-500" id="emptyDesc">Try a different search term or category.</p>
            <button onclick="openMarket()" class="mt-6 px-8 py-3 bg-blue-600 hover:bg-blue-500 rounded-xl text-white font-medium transition-all shadow-lg shadow-blue-900/20">
                <span data-key="searchMarket">Browse All</span>
            </button>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-dark-900 border-t border-white/5 py-10">
        <div class="container mx-auto px-6 text-center">
            <div class="flex justify-center items-center gap-2 mb-6 opacity-70">
                 <div class="w-8 h-8 bg-gradient-to-tr from-blue-600 to-yellow-500 rounded-lg flex items-center justify-center text-sm shadow">
                    <i class="fa-brands fa-python text-white"></i>
                </div>
                <h3 class="text-xl font-bold">Analyzer Py</h3>
            </div>
            <p class="text-gray-400 mb-8 max-w-lg mx-auto leading-relaxed" id="footerDesc">
                Your ultimate resource for Python libraries, frameworks, and tools.
            </p>
            <div class="flex justify-center gap-8 mb-8">
                <a href="#" onclick="openMarket()" class="text-gray-500 hover:text-blue-400 text-2xl transition-all hover:-translate-y-1"><i class="fa-brands fa-github"></i></a>
                <a href="#" onclick="openMarket()" class="text-gray-500 hover:text-yellow-400 text-2xl transition-all hover:-translate-y-1"><i class="fa-brands fa-stack-overflow"></i></a>
                <a href="#" onclick="openMarket()" class="text-gray-500 hover:text-green-400 text-2xl transition-all hover:-translate-y-1"><i class="fa-brands fa-python"></i></a>
            </div>
            <div class="border-t border-white/5 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-sm text-gray-500">
                <p id="footerCopyright">&copy; 2025 Analyzer Py. All rights reserved.</p>
                <a href="https://www.instagram.com/boood0003" target="_blank" class="flex items-center gap-2 hover:text-pink-500 transition-colors" dir="ltr">
                    <i class="fa-brands fa-instagram"></i> @boood0003
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // --- Config ---
        const MARKET_URL = "https://opulent-of-e93.zipwp.xyz";
        let currentLang = 'en'; 
        let currentCategory = 'all';

        // --- Mock Data: Python Ecosystem ---
        const softwareData = [
            {
                id: 1,
                title: { ar: "لغة بايثون 3.12", en: "Python 3.12 Core" },
                desc: { ar: "اللغة الأساسية القوية والمرنة لجميع الاستخدامات البرمجية.", en: "The powerful and flexible core language for all purposes." },
                category: "development",
                image: "https://images.unsplash.com/photo-1649180556628-9ba704115795?q=80&w=600&auto=format&fit=crop", 
                icon: "fa-python"
            },
            {
                id: 2,
                title: { ar: "إطار عمل جانغو", en: "Django Framework" },
                desc: { ar: "إطار عمل قوي لتطوير تطبيقات الويب الآمنة والسريعة.", en: "High-level Python web framework for rapid development." },
                category: "development",
                image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?q=80&w=600&auto=format&fit=crop", 
                icon: "fa-globe"
            },
            {
                id: 3,
                title: { ar: "مكتبة بانداس", en: "Pandas Library" },
                desc: { ar: "أداة تحليل البيانات ومعالجتها الأكثر شهرة وكفاءة.", en: "Powerful data analysis and manipulation tool." },
                category: "utilities",
                image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=600&auto=format&fit=crop", 
                icon: "fa-chart-simple"
            },
            {
                id: 4,
                title: { ar: "تشفير كريبتوجرافي", en: "Cryptography" },
                desc: { ar: "حزمة أدوات لتأمين البيانات والتشفير المتقدم.", en: "Package designed to expose cryptographic primitives." },
                category: "security",
                image: "https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?q=80&w=600&auto=format&fit=crop", 
                icon: "fa-key"
            },
            {
                id: 5,
                title: { ar: "تينسور فلو", en: "TensorFlow AI" },
                desc: { ar: "منصة مفتوحة المصدر لتعلم الآلة والذكاء الاصطناعي.", en: "Open-source platform for machine learning and AI." },
                category: "utilities",
                image: "https://images.unsplash.com/photo-1677442136019-21780ecad995?q=80&w=600&auto=format&fit=crop", 
                icon: "fa-brain"
            },
            {
                id: 6,
                title: { ar: "مكتبة باي جيم", en: "PyGame Library" },
                desc: { ar: "مجموعة من وحدات بايثون مصممة لكتابة ألعاب الفيديو.", en: "Set of Python modules designed for writing video games." },
                category: "design",
                image: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=600&auto=format&fit=crop", 
                icon: "fa-gamepad"
            },
            {
                id: 7,
                title: { ar: "بيلو (معالجة الصور)", en: "Pillow (PIL)" },
                desc: { ar: "مكتبة معالجة الصور القوية وسهلة الاستخدام.", en: "The friendly Python Imaging Library for image processing." },
                category: "design",
                image: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=600&auto=format&fit=crop", 
                icon: "fa-image"
            },
            {
                id: 8,
                title: { ar: "أتمتة سيلينيوم", en: "Selenium Automation" },
                desc: { ar: "أداة لأتمتة المتصفحات واختبار تطبيقات الويب.", en: "Tool for automating web browsers and testing web apps." },
                category: "utilities",
                image: "https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=600&auto=format&fit=crop", 
                icon: "fa-robot"
            }
        ];

        // --- Translations ---
        const i18n = {
            ar: {
                pageTitle: "Analyzer Py | عالم بايثون",
                searchPlaceholder: "ابحث عن مكتبة، إطار عمل، أداة...",
                btnAll: "كل المكتبات",
                btnDesign: "ألعاب وميديا",
                btnDev: "تطوير الويب",
                btnUtils: "ذكاء اصطناعي",
                btnSecurity: "الأمان",
                sectionTitle: "نظام بايثون البيئي",
                viewMarket: "المصادر كاملة",
                searchMarket: "تصفح الكل",
                emptyTitle: "لم يتم العثور على مكتبات",
                emptyDesc: "جرب البحث بكلمة أخرى أو تصفح قسم آخر.",
                footerDesc: "وجهتك الأولى لاكتشاف أفضل مكتبات وأدوات لغة بايثون.",
                copyright: "© 2025 Analyzer Py. جميع الحقوق محفوظة.",
                langBtnLabel: "English",
                downloadBtn: "تحميل / توثيق",
                categoryLabels: {
                    design: "ميديا",
                    development: "ويب",
                    utilities: "بيانات",
                    security: "أمان"
                }
            },
            en: {
                pageTitle: "Analyzer Py | Python World",
                searchPlaceholder: "Search libs, frameworks, tools...",
                btnAll: "All Libraries",
                btnDesign: "Media & Games",
                btnDev: "Web Dev",
                btnUtils: "AI & Data",
                btnSecurity: "Security",
                sectionTitle: "Python Ecosystem",
                viewMarket: "Full Resources",
                searchMarket: "Browse All",
                emptyTitle: "No libraries found.",
                emptyDesc: "Try a different keyword or category.",
                footerDesc: "Your ultimate resource for Python libraries, frameworks, and tools.",
                copyright: "© 2025 Analyzer Py. All rights reserved.",
                langBtnLabel: "العربية",
                downloadBtn: "Download / Docs",
                categoryLabels: {
                    design: "Media",
                    development: "Web",
                    utilities: "Data",
                    security: "Sec"
                }
            }
        };

        // --- Init ---
        window.onload = function() {
            renderGrid(softwareData);
        };

        // --- Functions ---
        function openMarket() {
            window.open(MARKET_URL, '_blank');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyLanguage();
        }

        function applyLanguage() {
            const t = i18n[currentLang];
            const dir = currentLang === 'ar' ? 'rtl' : 'ltr';

            document.documentElement.lang = currentLang;
            document.documentElement.dir = dir;

            // Update text elements
            document.title = t.pageTitle;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('langBtnText').innerText = t.langBtnLabel;
            document.getElementById('sectionTitle').innerText = t.sectionTitle;
            document.getElementById('emptyTitle').innerText = t.emptyTitle;
            document.getElementById('emptyDesc').innerText = t.emptyDesc;
            document.getElementById('footerDesc').innerText = t.footerDesc;
            document.getElementById('footerCopyright').innerText = t.copyright;
            
            // Update buttons text
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(t[key]) el.innerText = t[key];
            });

            // Re-render grid to update text inside cards
            const currentSearch = document.getElementById('searchInput').value;
            filterPrograms(currentSearch);
        }

        function selectCategory(cat) {
            currentCategory = cat;
            
            // Update UI styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-gray-300');
            });
            const active = document.getElementById(cat === 'development' ? 'btn-development' : `btn-${cat}`);
            if(active) {
                active.classList.add('active');
                active.classList.remove('text-gray-300');
            }

            // Trigger filter
            filterPrograms(document.getElementById('searchInput').value);
        }

        function filterPrograms(query) {
            query = query.toLowerCase().trim();
            
            const filtered = softwareData.filter(item => {
                const matchesCategory = currentCategory === 'all' || item.category === currentCategory;
                const matchesSearch = item.title.ar.toLowerCase().includes(query) || 
                                      item.title.en.toLowerCase().includes(query) ||
                                      item.desc.ar.toLowerCase().includes(query) ||
                                      item.desc.en.toLowerCase().includes(query);
                return matchesCategory && matchesSearch;
            });

            renderGrid(filtered);
        }

        function renderGrid(items) {
            const grid = document.getElementById('softwareGrid');
            const emptyState = document.getElementById('emptyState');
            grid.innerHTML = '';

            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            items.forEach((item, index) => {
                const t = i18n[currentLang];
                const title = item.title[currentLang];
                const desc = item.desc[currentLang];
                const catLabel = t.categoryLabels[item.category];
                
                // Stagger animation delay
                const delay = index * 100; 

                const card = document.createElement('div');
                card.className = `glass-card rounded-2xl overflow-hidden group flex flex-col h-full animate-fade-in`;
                card.style.animationDelay = `${delay}ms`;
                card.onclick = openMarket;

                card.innerHTML = `
                    <div class="relative h-48 overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-t from-dark-900 via-transparent to-transparent opacity-60 z-10"></div>
                        <img src="${item.image}" alt="${title}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute top-3 ${currentLang === 'ar' ? 'right-3' : 'left-3'} z-20">
                            <span class="px-3 py-1 rounded-full text-xs font-bold bg-black/50 backdrop-blur-md border border-white/10 text-white flex items-center gap-1">
                                <i class="fa-solid ${item.icon} text-blue-400"></i> ${catLabel}
                            </span>
                        </div>
                    </div>
                    
                    <div class="p-5 flex-grow flex flex-col relative">
                        <!-- Glow effect -->
                        <div class="absolute -top-10 left-0 right-0 h-10 bg-gradient-to-t from-dark-900 to-transparent"></div>
                        
                        <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors leading-tight">${title}</h3>
                        <p class="text-gray-400 text-sm mb-6 flex-grow leading-relaxed">${desc}</p>
                        
                        <div class="mt-auto">
                            <button class="w-full py-3 rounded-xl bg-white/5 hover:bg-blue-600 border border-white/10 hover:border-blue-500 text-white font-semibold transition-all flex items-center justify-center gap-2 group-hover:shadow-lg group-hover:shadow-blue-900/40">
                                <span>${t.downloadBtn}</span>
                                <i class="fa-solid fa-arrow-up-right-from-square text-xs opacity-70"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function resetApp() {
            document.getElementById('searchInput').value = '';
            selectCategory('all');
        }
    </script>
</body>
</html>
