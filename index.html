                btnDesign: "Media & Games",
                btnDev: "Web Dev",
                btnUtils: "AI & Data",
                btnSecurity: "Security",
                sectionTitle: "180Degrees",
                viewMarket: "Full Resources",
                searchMarket: "Browse All",
                emptyTitle: "No libraries found.",
                emptyDesc: "Try a different keyword or category.",
                footerDesc: "Your ultimate resource for Python libraries, frameworks, and tools.",
                copyright: "© 2025 Analyzer-A. All rights reserved.",
                langBtnLabel: "العربية",
                downloadBtn: "Download / Docs",
                categoryLabels: {
                    design: "Media",
                    development: "Web",
                    utilities: "Data",
                    security: "Sec"
                }
            }
        };

        // --- Init ---
        window.onload = function() {
            renderGrid(softwareData);
        };

        // --- Functions ---
        function openMarket() {
            window.open(MARKET_URL, '_blank');
        }

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            applyLanguage();
        }

        function applyLanguage() {
            const t = i18n[currentLang];
            const dir = currentLang === 'ar' ? 'rtl' : 'ltr';

            document.documentElement.lang = currentLang;
            document.documentElement.dir = dir;

            // Update text elements
            document.title = t.pageTitle;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.getElementById('langBtnText').innerText = t.langBtnLabel;
            // document.getElementById('sectionTitle').innerText = t.sectionTitle;
            document.getElementById('emptyTitle').innerText = t.emptyTitle;
            document.getElementById('emptyDesc').innerText = t.emptyDesc;
            document.getElementById('footerDesc').innerText = t.footerDesc;
            document.getElementById('footerCopyright').innerHTML = `&copy; ${new Date().getFullYear()} ${t.footerCopyright}`;
            
            // Update buttons text
            document.querySelectorAll('[data-key]').forEach(el => {
                const key = el.getAttribute('data-key');
                if(t[key]) el.innerText = t[key];
            });

            // Re-render grid to update text inside cards
            const currentSearch = document.getElementById('searchInput').value;
            filterPrograms(currentSearch);
        }

        function selectCategory(cat) {
            currentCategory = cat;
            
            // Update UI styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('text-gray-300');
            });
            const active = document.getElementById(cat === 'development' ? 'btn-development' : `btn-${cat}`);
            if(active) {
                active.classList.add('active');
                active.classList.remove('text-gray-300');
            }

            // Trigger filter
            filterPrograms(document.getElementById('searchInput').value);
        }

        function filterPrograms(query) {
            query = query.toLowerCase().trim();
            
            const filtered = softwareData.filter(item => {
                const matchesCategory = currentCategory === 'all' || item.category === currentCategory;
                const matchesSearch = item.title.ar.toLowerCase().includes(query) || 
                                      item.title.en.toLowerCase().includes(query) ||
                                      item.desc.ar.toLowerCase().includes(query) ||
                                      item.desc.en.toLowerCase().includes(query);
                return matchesCategory && matchesSearch;
            });

            renderGrid(filtered);
        }

        function renderGrid(items) {
            const grid = document.getElementById('softwareGrid');
            const emptyState = document.getElementById('emptyState');
            grid.innerHTML = '';

            if (items.length === 0) {
                emptyState.classList.remove('hidden');
                emptyState.classList.add('flex');
            } else {
                emptyState.classList.add('hidden');
                emptyState.classList.remove('flex');
            }

            items.forEach((item, index) => {
                const t = i18n[currentLang];
                const title = item.title[currentLang];
                const desc = item.desc[currentLang];
                const catLabel = t.categoryLabels[item.category];
                
                // Stagger animation delay
                const delay = index * 100; 

                const card = document.createElement('div');
                card.style.animationDelay = `${delay}ms`;

                if (item.file) {
                    // Use project-card style for downloadable files or links
                    card.className = `project-card animate-fade-in mx-auto w-full flex flex-col h-full`; 
                    
                    let mediaContent = '';
                    if (item.video) {
                         const videoId = `video-${item.id}`;
                         mediaContent = `
                            <div class="relative w-full aspect-video rounded-xl overflow-hidden mb-6 group cursor-pointer" onclick="playVideo('${videoId}', '${item.video}')">
                                <img src="${item.image}" alt="${title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105" id="img-${videoId}">
                                <div class="play-overlay" id="btn-${videoId}">
                                    <i class="fa-solid fa-play play-icon"></i>
                                </div>
                                <div id="${videoId}" class="hidden w-full h-full"></div>
                            </div>
                        `;
                    } else {
                        const objectFitClass = item.objectFit ? `object-${item.objectFit}` : 'object-cover';
                        mediaContent = `
                            <div class="relative w-full aspect-video rounded-xl overflow-hidden mb-6">
                                <img src="${item.image}" alt="${title}" class="w-full h-full ${objectFitClass}">
                            </div>
                        `;
                    }

                    const isExternalLink = item.file.startsWith('http');
                    const downloadAttr = isExternalLink ? '' : 'download';
                    const targetAttr = isExternalLink ? 'target="_blank"' : '';

                    let reqContent = '';
                    if (item.requirements) {
                        reqContent = `
                            <div class="text-left text-xs text-gray-500 mb-4 bg-gray-50 p-3 rounded-lg border border-gray-100">
                                <h4 class="font-bold text-gray-700 mb-2 text-[10px] uppercase tracking-wider">System Requirements:</h4>
                                <ul class="space-y-1">
                                    ${item.requirements.map(req => `<li class="flex items-start gap-1.5"><i class="fa-solid fa-check text-green-500 mt-0.5 text-[10px]"></i> <span>${req}</span></li>`).join('')}
                                </ul>
                            </div>
                        `;
                    }

                    let buttonHtml;
                    if (item.disabled) {
                        buttonHtml = `
                            <button class="mt-auto w-full py-3.5 rounded-xl bg-gray-400 text-white font-bold cursor-not-allowed flex items-center justify-center gap-2 shadow-none" disabled>
                                ${t.downloadBtn} <i class="fa-solid fa-lock text-sm"></i>
                            </button>
                        `;
                    } else {
                        buttonHtml = `
                            <a href="${item.file}" class="mt-auto w-full py-3.5 rounded-xl bg-green-500 hover:bg-green-600 text-white font-bold transition-all flex items-center justify-center gap-2 shadow-lg shadow-green-500/20 hover:shadow-green-500/40 transform hover:-translate-y-0.5" ${downloadAttr} ${targetAttr}>
                                ${t.downloadBtn} <i class="fa-solid fa-download text-sm"></i>
                            </a>
                        `;
                    }

                    card.innerHTML = `
                        ${mediaContent}
                        <h3 class="text-xl font-bold text-gray-800 mb-3">${title}</h3>
                        <p class="text-gray-500 text-sm mb-4 leading-relaxed">${desc}</p>
                        ${reqContent}
                        ${buttonHtml}
                    `;
                } else {
                    // Use glass-card style for existing items
                    card.className = `glass-card rounded-2xl overflow-hidden group flex flex-col h-full animate-fade-in`;
                    card.onclick = openMarket;

                    card.innerHTML = `
                        <div class="relative h-48 overflow-hidden">
                            <div class="absolute inset-0 bg-gradient-to-t from-dark-900 via-transparent to-transparent opacity-60 z-10"></div>
                            <img src="${item.image}" alt="${title}" class="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700">
                            <div class="absolute top-3 ${currentLang === 'ar' ? 'right-3' : 'left-3'} z-20">
                                <span class="px-3 py-1 rounded-full text-xs font-bold bg-black/50 backdrop-blur-md border border-white/10 text-white flex items-center gap-1">
                                    <i class="fa-solid ${item.icon} text-blue-400"></i> ${catLabel}
                                </span>
                            </div>
                        </div>
                        
                        <div class="p-5 flex-grow flex flex-col relative">
                            <!-- Glow effect -->
                            <div class="absolute -top-10 left-0 right-0 h-10 bg-gradient-to-t from-dark-900 to-transparent"></div>
                            
                            <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors leading-tight">${title}</h3>
                            <p class="text-gray-400 text-sm mb-6 flex-grow leading-relaxed">${desc}</p>
                            
                            <div class="mt-auto">
                                <button class="w-full py-3 rounded-xl bg-white/5 hover:bg-blue-600 border border-white/10 hover:border-blue-500 text-white font-semibold transition-all flex items-center justify-center gap-2 group-hover:shadow-lg group-hover:shadow-blue-900/40">
                                    <span>${t.downloadBtn}</span>
                                    <i class="fa-solid fa-arrow-up-right-from-square text-xs opacity-70"></i>
                                </button>
                            </div>
                        </div>
                    `;
                }
                grid.appendChild(card);
            });
        }
        
        function playVideo(containerId, videoSrc) {
            const container = document.getElementById(containerId);
            const img = document.getElementById('img-' + containerId);
            const btn = document.getElementById('btn-' + containerId);
            
            if(container && img && btn) {
                img.style.display = 'none';
                btn.style.display = 'none';
                container.classList.remove('hidden');
                
                const video = document.createElement('video');
                video.style.width = "100%";
                video.style.height = "100%";
                video.controls = true;
                video.autoplay = true;
                video.style.borderRadius = "10px";
                
                const source = document.createElement('source');
                source.src = videoSrc;
                source.type = "video/mp4";
                video.appendChild(source);
                
                // Reset to image when video ends
                video.onended = function() {
                    container.classList.add('hidden');
                    container.innerHTML = '';
                    img.style.display = '';
                    btn.style.display = '';
                };
                
                container.innerHTML = '';
                container.appendChild(video);
            }
        }

        function resetApp() {
            document.getElementById('searchInput').value = '';
            selectCategory('all');
        }
    </script>
</body>
</html>
